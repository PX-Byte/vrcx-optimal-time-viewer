<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>

  <!-- component -->
  <div class="overflow-y-auto sm:p-0 pt-4 pr-4 pb-20 pl-4 bg-gray-800">
    <div class="flex justify-center items-end text-center min-h-screen sm:block">
      <div class="bg-gray-500 transition-opacity bg-opacity-75"></div>
      <span class="hidden sm:inline-block sm:align-middle sm:h-screen">â€‹</span>
      <div
        class="inline-block text-left bg-gray-900 rounded-lg overflow-hidden align-bottom transition-all transform shadow-2xl sm:my-8 sm:align-middle sm:max-w-xl sm:w-full">
        <div class="items-center w-full mx-auto relative max-w-7xl px-5">
          <div class="grid grid-cols-1">
            <div class="my-4 bg-gray-900 w-100">
              <div class="flex flex-col items-center pt-3">

                <h1 class="text-2xl font-semibold leading-none text-white tracking-tighter lg:text-3xl">
                  VRCX Optimal Time Viewer
                </h1>

                <p class="mt-6 text-base leading-relaxed text-center text-gray-200 mb-6" id="chart">
                  This data can then be used to chart the optimal times for you to play VRChat if you want to hang out with your friends!
                </p>

                <div class="flex items-center justify-center w-full">
                  <label for="file-input" id="dropzone-file" class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
                      <div class="flex flex-col items-center justify-center pt-5 pb-6">
                          <svg class="w-10 h-10 mb-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                          <p class="text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                      </div>
                      <input id="file-input" type="file" class="hidden" />
                  </label>
              </div> 

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- vendor -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script type="module" src="/main.js"></script>
</body>

</html>
