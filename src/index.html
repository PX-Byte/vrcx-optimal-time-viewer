<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VRCX Optimal Time Viewer</title>
</head>

<body>
  <a href="https://github.com/PX-Byte/vrcx-optimal-time-viewer" class="absolute top-3 right-3">
    <svg height="32" aria-hidden="true" viewBox="0 0 16 16" version="1.1" width="32" data-view-component="true"
      class="octicon octicon-mark-github v-align-middle">
      <path fill-rule="evenodd" fill="#ffffff"
        d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
      </path>
    </svg>
  </a>

  <main>
    <div class="container">

      <h1 class="title">
        VRCX Optimal Time Viewer
      </h1>

      <p class="description">
        Data visualizer for <a href="https://github.com/zkxs/vrcx-optimal-time">VRCX
          Optimal Time</a>
      </p>

      <div class="chart-container">
        <label for="file-input" id="dropzone-file" class="dropzone-label">
          <div class="dropzone-icon">
            <svg class="dropzone-svg" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12">
              </path>
            </svg>
            <p class="chart-description"><span class="font-bold">Click to
                upload</span> or drag and drop</p>
          </div>
          <input id="file-input" accept=".csv, .txt" type="file" class="hidden" />
        </label>
      </div>

      <canvas id="myChart"></canvas>
    </div>
  </main>

  <script type="module" src="./main.js"></script>
</body>

</html>
